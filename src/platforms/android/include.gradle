android {
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    // for io.particle:cloudsdk
    implementation "com.squareup.retrofit:retrofit:1.9.0"
    implementation "org.greenrobot:eventbus:3.0.0"
    implementation "com.squareup.okhttp:okhttp:2.7.5"
    implementation "com.google.code.gson:gson:2.8.2"

    implementation("io.particle:cloudsdk:0.5.1") {
        transitive = false
    }

    // for io.particle:devicesetup
    implementation "uk.co.chrisjenx:calligraphy:2.3.0"
    implementation "com.google.dagger:dagger:2.15"
    implementation "com.segment.analytics.android:analytics:4.3.1"
    implementation "com.squareup.phrase:phrase:1.0.3"
    implementation "com.jakewharton:butterknife:8.8.1"
    implementation "com.madgag.spongycastle:core:1.58.0.0"

    implementation("io.particle:devicesetup:0.6.0") {
        transitive = false
    }
}
